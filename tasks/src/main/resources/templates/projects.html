<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App: Project</title>
	<link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_black.min.css">
</head>
<body>
<h1 th:align="center">Task-app TODO with UDEMY</h1>
<main>
	<!--/*@thymesVar id="project" type="com.responsywnie.tasks.model.projection.ProjectWriteModel"*/-->
	<form action="#" method="post" th:action="@{/projects}" th:object="${project}">
		<fieldset>
			<legend>Nowy projekt</legend>
			<label>Opis
				<input type="text" th:field="*{description}"/>
			</label>
			<fieldset th:each="step,stepStat : *{steps}">
				<legend th:text="|Krok ${stepStat.index + 1}|"></legend>
				<label>Opis
					<input type="text" th:field="*{steps[__${stepStat.index}__].description}"/>
				</label>
				<label>Dni do ko≈Ñca
					<input type="text" th:field="*{steps[__${stepStat.index}__].daysToDeadline}"/>
				</label>
			</fieldset>
		</fieldset>
	</form>

</main>
</body>
</html>
